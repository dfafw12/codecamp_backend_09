<!DOCTYPE html>
<html lang="en">
  <head>
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js
    "></script>
    <script>
      function zzz() {
        // 1. 입력한 값 가져오기
        const myPhone = document.getElementById("qqq").value;
        console.log(myPhone);

        // 2. 해당 휴대폰번호로 인증번호API 요청하기
        axios
          .post("http://localhost:3001/tokens/phone", {
            myPhone: myPhone,
          })
          .then((res) => {
            console.log(res);
            document.getElementById("status").innerText = res.data;
          });
      }
    </script>
  </head>
  <body>
    휴대폰 : <input type="text" id="qqq" />
    <button onclick="zzz()">인증하기</button>
    <div id="status">인증상태</div>
    <button>회원가입하기</button>
  </body>
</html>
